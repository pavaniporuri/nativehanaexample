ID: Z_NATIVE_HANA_EXERCISES
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: nodemod
    type: nodejs
    path: nodemod
    provides:
      - name: nodemod_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
